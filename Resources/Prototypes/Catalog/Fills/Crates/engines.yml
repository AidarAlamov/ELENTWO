# AME

- type: entity
  id: CrateEngineeringAMEShielding
  parent: CrateEngineeringSecure
  name: упакованный реактор антиматерии
  description: 9 частей для основного корпуса реактора антиматерии или для расширения уже существующего.
  components:
  - type: StorageFill
    contents:
      - id: AmePartFlatpack
        amount: 9

- type: entity
  id: CrateEngineeringAMEJar
  parent: CrateEngineeringSecure
  name: банка для хранения антиматерии
  description: 3 банки антиматерии для питания реактора антиматерии.
  components:
  - type: StorageFill
    contents:
      - id: AmeJar
        amount: 3

- type: entity
  id: CrateEngineeringAMEControl
  parent: CrateEngineeringSecure
  name: контрольный модуль антиматерии
  description: Контрольный модуль реактора антиматерии.
  components:
  - type: StorageFill
    contents:
      - id: AmeControllerUnanchored

# Singularity

- type: entity
  id: CrateEngineeringSingularityEmitter
  parent: CrateEngineeringSecure
  name: ящик эмиттера
  description: Эмиттер, лучше всего используемый для сингулярных двигателей.
  components:
  - type: StorageFill
    contents:
      - id: EmitterFlatpack

- type: entity
  id: CrateEngineeringSingularityCollector
  parent: CrateEngineeringSecure
  name: ящик радиационного коллектора
  description: Радиоактивный коллектор, лучше всего используемый для сингулярных двигателей. Включает плазму.
  components:
  - type: StorageFill
    contents:
      - id: RadiationCollectorFlatpack
      - id: PlasmaTankFilled

- type: entity
  id: CrateEngineeringSingularityContainment
  parent: CrateEngineeringSecure
  name: ящик генератора поля сдерживания
  description: Генератор поля сдерживания, удерживает сингулярность в подчинении.
  components:
  - type: StorageFill
    contents:
      - id: ContainmentFieldGeneratorFlatpack

- type: entity
  id: CrateEngineeringSingularityGenerator
  parent: CrateEngineeringSecure
  name: ящик генератора сингулярности
  description: Генератор сингулярности, мать чудовища.
  components:
  - type: StorageFill
    contents:
      - id: SingularityGeneratorFlatpack

# Particle Accelerator

- type: entity
  id: CrateEngineeringParticleAccelerator
  parent: CrateEngineeringSecure
  name: ящик ПА
  description: Сложно настроить, но очень полезно.
  components:
  - type: StorageFill
    contents:
      - id: MachineParticleAcceleratorEndCapCircuitboard
      - id: MachineParticleAcceleratorEmitterStarboardCircuitboard
      - id: MachineParticleAcceleratorEmitterForeCircuitboard
      - id: MachineParticleAcceleratorEmitterPortCircuitboard
      - id: MachineParticleAcceleratorFuelChamberCircuitboard
      - id: MachineParticleAcceleratorPowerBoxCircuitboard
      - id: ParticleAcceleratorComputerCircuitboard

- type: entity
  id: CrateEngineeringGenerator
  parent: CrateEngineering
  name: ящик генератора
  suffix: DEBUG
  components:
  - type: StorageFill
    contents:
      - id: DebugGenerator # TODO изменить на flatpack

- type: entity
  id: CrateEngineeringSolar
  parent: CrateEngineering
  name: ящик солнечной сборки
  description: Набор с солнечными плоскими упаковками и стеклом для сборки десяти солнечных панелей.
  components:
  - type: StorageFill
    contents:
      - id: SolarAssemblyFlatpack
        amount: 10
      - id: SheetGlass10
        amount: 2

- type: entity
  id: CrateEngineeringShuttle
  parent: CrateEngineeringSecure
  name: ящик питания шаттла
  description: Ящик, содержащий все необходимое для питания шаттла.
  components:
  - type: StorageFill
    contents:
      - id: WallmountSubstationElectronics
      - id: WallmountGeneratorAPUElectronics
      - id: HandheldGPSBasic
      - id: InflatableDoorStack1

- type: entity
  id: CrateEngineeringTeslaGenerator
  parent: CrateEngineeringSecure
  name: ящик генератора Теслы
  description: Генератор Теслы. Да хранит вас Бог.
  components:
  - type: StorageFill
    contents:
      - id: TeslaGeneratorFlatpack

- type: entity
  id: CrateEngineeringTeslaCoil
  parent: CrateEngineeringSecure
  name: ящик катушки Теслы
  description: Катушка Теслы. Привлекает молнии и генерирует энергию из них.
  components:
  - type: StorageFill
    contents:
      - id: TeslaCoilFlatpack

- type: entity
  id: CrateEngineeringTeslaGroundingRod
  parent: CrateEngineeringSecure
  name: ящик заземляющего стержня Теслы
  description: Заземляющий стержень, лучше всего подходящий для защиты от молний.
  components:
  - type: StorageFill
    contents:
      - id: TeslaGroundingRodFlatpack
